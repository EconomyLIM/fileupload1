<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>상품 등록</title>
    <!-- Tailwind CSS CDN (Tailwind 3) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold text-gray-800">상품 등록</h2>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form action="/items/new" method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- 상품명 입력 필드 -->
            <div>
                <label for="itemName" class="block text-gray-700 font-medium mb-2">상품명</label>
                <input
                        type="text"
                        name="itemName"
                        id="itemName"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="상품명을 입력하세요"/>
            </div>

            <!-- 이미지 파일 업로드 필드 -->
            <div>
                <label for="imageFiles" class="block text-gray-700 font-medium mb-2">이미지 파일들</label>
                <input
                        type="file"
                        multiple="multiple"
                        name="imageFiles"
                        id="imageFiles"
                        class="block w-full text-gray-700"/>
            </div>

            <!-- 등록 버튼 -->
            <div class="text-center">
                <input
                        type="submit"
                        value="등록"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 cursor-pointer"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
